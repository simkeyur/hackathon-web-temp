<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Appton - Bootstrap 4 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <!-- Google fonts - Poppins-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,600">
    <!-- Lightbox-->
    <link rel="stylesheet" href="vendor/lightbox2/css/lightbox.css">
    <!-- Custom font icons-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.blue.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="img/favicon.png">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
    <body ng-app="SHP-Web" ng-controller="JudgingCtrl">
    <!-- navbar-->
    <div ng-include="'includes/navbar.html'"></div>
        <!-- Integrations Section-->
    <section>
      <div class="container">
        <div class="text-center">
          <h2>{{Title}}</h2>
          <div class="row">
            <div class="col-lg-8 mx-auto">
              <p class="lead text-muted mt-2">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod. eiusmod tempor incididunt ut labore.</p>
            </div>
          </div>
        </div>
        <div ng-if="!loaded">
            <div class="load-bar">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>  
        </div>

        <div ng-if="loaded" class="integrations mt-5">
          <div class="row">
            <div ng-repeat="Judge in Judges" class="col-lg-4">
              <div class="box text-center">
                <div class="icon d-flex align-items-end"><img src="{{Judge.avatar}}" alt="..." class="img-fluid"></div>
                <h3 class="h4">{{Judge.first_name}} {{Judge.last_name}}</h3>
                <h5 class="h6">{{Judge.email}}</h5>
                <p class="text-small font-weight-light">{{Judge.title}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
   
    <!-- Footer -->
    <div ng-include="'includes/footer.html'"></div>
    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/lightbox2/js/lightbox.js"></script>
    <script src="js/front.js"></script>
        <!-- AngularJS -->
	<script src="scripts/libs/angular.min.js"></script>
	<script src="scripts/AngularControllers/judging.js"></script>
  </body>
</html>
